<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="form-container">
    <h1>Student Registration</h1>
    <form id="student-register-form">
      <div class="form-group">
        <label for="s-name">Full Name</label>
        <input type="text" id="s-name" required>
      </div>
      <div class="form-group">
        <label for="s-rollno">Roll Number</label>
        <input type="text" id="s-rollno" required>
      </div>
      <div class="form-group">
        <label for="s-class">Class</label>
        <input type="text" id="s-class" required>
      </div>
      <div class="form-group">
        <label for="s-division">Division</label>
        <input type="text" id="s-division" required>
      </div>
      <div class="form-group">
        <label for="s-phone">Phone Number</label>
        <input type="tel" id="s-phone" required>
      </div>
      <div class="form-group">
        <label for="s-school">School Name</label>
        <input type="text" id="s-school" required>
      </div>
      <div class="form-group">
        <label for="s-password">Password</label>
        <input type="password" id="s-password" required>
      </div>
      <div class="form-group">
        <label for="s-confirm-password">Confirm Password</label>
        <input type="password" id="s-confirm-password" required>
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
    <p>Already have an account? <a href="./login-student.html">Login</a></p>

    
  </div>
   <<!-- Modal for notifications -->
   <div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-message" class="modal-message"></p>
    </div>
</div>
</body>
</html>
