<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Login - Digital Classroom</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="form-container">
    <h1 class="form-title">Teacher Login</h1>
    <form>
      <div class="form-group">
        <label for="teacher-id">Email or Teacher ID</label>
        <input type="text" id="teacher-id" required>
      </div>
      <div class="form-group">
        <label for="teacher-password">Password</label>
        <input type="password" id="teacher-password" required>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="form-footer">
        <p>Don't have an account? <a href="register-teacher.html">Register here</a></p>
        <p><a href="./teacher-dashboard.html">Dashboard</a></p>
      </div>
    </form>
  </div>
</body>
</html>
