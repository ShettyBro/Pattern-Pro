<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Digital Classroom</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="form-container">
    <h1>Student Login</h1>
    <div id="student-login" class="login-section">
      <form>
        <div class="form-group">
          <label for="s-login-id">Roll No</label>
          <input type="text" id="s-login-id" required>
        </div>
        <div class="form-group">
          <label for="s-password">Password</label>
          <input type="password" id="s-password" required>
        </div>
        <button type="submit" class="btn">Login as Student</button>
      </form>
    </div>
    <p class="register-link">
      New user? <a href="./register-student.html">Register as Student</a> or <a href="./register-teacher.html">Teacher</a>
    </p>
  </div>
   <<!-- Modal for notifications -->
   <div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-message" class="modal-message"></p>
    </div>
</div>
</body>
</html>
