<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Registration</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="form-container">
    <h1>Teacher Registration</h1>
    <form id="teacher-register-form">
      <div class="form-group">
        <label for="t-name">Full Name</label>
        <input type="text" id="t-name" required>
      </div>
      <div class="form-group">
        <label for="t-id">Teacher ID</label>
        <input type="text" id="t-id" required>
      </div>
      <div class="form-group">
        <label for="t-email">Email</label>
        <input type="email" id="t-email" required>
      </div>
      <div class="form-group">
        <label for="t-phone">Phone Number</label>
        <input type="tel" id="t-phone" required>
      </div>
      <div class="form-group">
        <label for="t-school">School Name</label>
        <input type="text" id="t-school" required>
      </div>
      <div class="form-group">
        <label for="t-password">Password</label>
        <input type="password" id="t-password" required>
      </div>
      <div class="form-group">
        <label for="t-confirm-password">Confirm Password</label>
        <input type="password" id="t-confirm-password" required>
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
    <p>Already have an account? <a href="./login-teacher.html">Login</a></p>
  </div>
  </body>
  </html>
