<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Science Classroom | Digital Classroom</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* Simplified header styles */
    .subject-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #e74c3c; /* Kannada color */
      color: white;
    }
    
    .header-time {
      font-size: 1.1rem;
    }
    
    .join-btn {
      background: white;
      color: #e74c3c;
      padding: 0.5rem 1.5rem;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s;
    }
    
    .join-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    /* Keep existing action button styles */
    .action-panel {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 40px;
    }
    
    @media (max-width: 768px) {
      .action-panel {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header class="subject-header kannada">
    <div class="header-time" id="current-time">
      <!-- Filled by JavaScript -->
    </div>
    <a href="#" class="join-btn" id="join-class-btn">Join Class</a>
  </header>

  <main class="subject-container">
    <!-- Action Buttons Panel -->
    <section class="action-panel">
      <a href="./assignment.html" class="action-card" id="assignments-btn">
        <div class="action-icon">üìö</div>
        <h3>Assignments</h3>
        <p>View and submit assignments</p>
      </a>
      <a href="#" class="action-card" id="grading-btn">
        <div class="action-icon">üìù</div>
        <h3>Grading</h3>
        <p>Check your grades</p>
      </a>
      <a href="#" class="action-card" id="feedback-btn">
        <div class="action-icon">üí¨</div>
        <h3>Feedback</h3>
        <p>Teacher's feedback</p>
      </a>
    </section>
  </main>

  <script>
    // Update time display
    function updateTime() {
      const now = new Date();
      document.getElementById('current-time').textContent = 
        now.toLocaleDateString() + ' | ' + now.toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
    updateTime();
    
    // Set up join class link (would come from backend in real implementation)
    const urlParams = new URLSearchParams(window.location.search);
    const classId = urlParams.get('classId') || 'default';
    document.getElementById('join-class-btn').href = 
      `https://meet.example.com/join/${classId}`;
    
    // Set up action buttons
    document.getElementById('assignments-btn').href = 
      `assignment.html?classId=${classId}`;
    document.getElementById('grading-btn').href = 
      `grading.html?classId=${classId}`;
    document.getElementById('feedback-btn').href = 
      `feedback.html?classId=${classId}`;
  </script>
</body>
</html>
